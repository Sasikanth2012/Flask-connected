{% extends 'base.html' %}
{% block content %}
<h2>Products</h2>
<a href='{{ url_for("add_product") }}' class='btn'>+ Add Product</a>
<table>
  <tr><th>ID</th><th>Name</th><th>Action</th></tr>
  {% for p in products %}
  <tr>
    <td>{{ p.product_id }}</td>
    <td>{{ p.name }}</td>
    <td><a href='{{ url_for("delete_product", id=p.product_id) }}'>Delete</a></td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
